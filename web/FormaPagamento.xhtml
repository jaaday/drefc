<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:decorate template="/JanelaPrincipal.xhtml">
        <ui:define  name="centro">
            <h:form id="formCamposForma">
                <p:fieldset legend="Dados da Forma de Pagamento">
                    <h:panelGrid columns="2">
                        Descrição:<p:inputText value="#{formaPagamentoMB.formaPagamento.descricao}"/>                    
                    </h:panelGrid>
                </p:fieldset>
                <p:commandButton value="Salvar" ajax="false" update=":formCamposForma, :tabelaFormas" action="#{formaPagamentoMB.inserir()}"/>
            </h:form>

            <p:separator />
            <p:dataTable id="tabelaFormas" value="#{formaPagamentoMB.formas}" 
                         emptyMessage="Não há registros" var="forma" paginator="true" rows="5"
                         selectionMode="single" rowKey="#{forma.id}"> 
                <f:facet name="header">
                    <h:outputText value="Formas de Pagamento cadastradas"/>
                </f:facet>
                <p:column headerText="Descrição"> 
                    <h:outputText value="#{forma.descricao}"/> 
                </p:column> 
                <p:column style="width:40px"> 
                    <center>
                        <h:form>
                            <p:commandButton actionListener="#{formaPagamentoMB.remover(forma)}" id="iconTrash" update="tabelaFormas" icon="ui-icon-trash" title="Remover" />
                        </h:form>
                    </center>
                </p:column>
            </p:dataTable> 
        </ui:define>
    </ui:decorate>
</html>
